<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Fits</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">
    <link rel="stylesheet" href="./css.css">

</head>

<body>





    <!-- <canvas id="canvas"></canvas> -->
    <div id="cursor"></div>
    <div class="wrapper">

        <div class="verticalSlider">
            <span class="button up disabledLook"></span>

            <div class="item">
                <div class="imgHolder">
                    <img src="ring.png" alt="ring">
                </div>
                <p>Silver Ring</p>
            </div>
            <div class="item">
                <div class="imgHolder">
                    <img src="ring1.png" alt="ring">
                </div>
                <p>Gold Ring</p>
            </div>
            <div class="item">
                <div class="imgHolder">
                    <img src="ring2.png" alt="ring">
                </div>
                <p>Emerald Ring</p>
            </div>


            <span class="button down"></span>
        </div>


        <div class="verticalSlider">
            <span class="button up disabledLook"></span>

            <div class="item">
                <img src="" alt="">
                <p></p>
            </div>
            <div class="item">
                <img src="" alt="">
                <p></p>
            </div>
            <div class="item">
                <img src="" alt="">
                <p></p>
            </div>


            <span class="button down"></span>
        </div>
    </div>







    <script src="./js.js"></script>
    <script src="./cursor.js"></script>

</html>
