<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>FITS-Carousel</title>
    <meta name="description" content="The HTML5 Herald">
    <link rel="stylesheet" href="./CSS/css.css">
    <link rel="stylesheet" href="./CSS/cursor.css">

    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />


    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>


</head>

<body>

    <div id="greeting">
        <img src="Images/Fits.png" height="90" width="160" />
        <h1>Find the perfect accessories for your outfits!</h1>
    </div>
    <div id="spinner"></div>
    <div id="message">Loading</div>
    <div id="scanner" style="visibility: hidden">HERE TO SCAN</div>

    <div id="main">
        <div id="clock"></div>
        <div id="cursorLeft"></div>
        <!--    <div id="cursorRight"></div>-->
        <video id="input_video" autoplay="true"></video>

        <div class="wrapper">
            <div class="verticalSlider">
                <button id="next" class="prev arrow up disabledLook"></button>
                <div id="carousel"></div>
                <button id="prev" class="next arrow down disabledLook"></button>
            </div>
            <hr id="smallLine" />
            <div id="detailedBox">
                <div class="lds-ring">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div id="leftDetailedBoxContent">
                    <p id="leftDetailedBoxItemName" class="itemName"></p>
                    <div class="imgBox">
                        <img id="leftDetailedBoxItemPicture">
                    </div>
                    <p class="subHeaders">Description:</p>
                    <p id="leftDetailedBoxItemDescription" class="description"></p>
                    <p class="subHeaders">Tags:</p>
                    <p id="leftDetailedBoxItemTags" class="description"></p>
                    <p class="subHeaders">Price:</p>
                    <p id="leftDetailedBoxItemPrice" class="description"></p>
                </div>
            </div>
        </div>
    </div>



    <script src="./Javascript/js.js"></script>
    <script src="./Javascript/clock.js"></script>
    <script src="./Javascript/video.js"></script>


    <!--
                <script src="./fetchCatImage.js" crossorigin="anonymous"></script>

    <script src="./cursor.js"></script>
    <script src="./carousel.js"></script>
    -->

</body>

</html>
