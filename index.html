<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Fits-Carousel</title>
    <meta name="description" content="The HTML5 Herald">
    <link rel="stylesheet" href="./css.css">

</head>

<body>

    <div id="cursor"></div>
    <div class="wrapper">
        <div class="verticalSlider">
            <button id="prev" class="prev up disabledLook"></button>

            <div id="carousel">
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>

            </div>
            <button id="next" class="next down disabledLook"></button>
        </div>
        <hr id="smallLine" />
        <div id="detailedBox"></div>
    </div>

    <script src="./js.js"></script>
    <!--
    <script src="./cursor.js"></script>
    <script src="./carousel.js"></script>
    -->

</body>

</html>
