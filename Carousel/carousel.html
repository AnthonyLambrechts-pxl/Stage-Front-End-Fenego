<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>FITS-Carousel</title>
    <meta name="description" content="The HTML5 Herald">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./carousel.css">
    <link rel="stylesheet" href="../CSS/cursor.css">
    <link rel="stylesheet" href="../CSS/fontawesome-free-5.15.3-web/css/all.css">



    <link rel='shortcut icon' type='image/x-icon' href='../favicon.ico' />
</head>

<body>
    <div id="topBar">
        <div id="clock"></div>
        <i id="help" class="far fa-question-circle fa-3x"></i>
    </div>

    <div id="cursorLeft"></div>

    <div class="wrapper">
        <div class="verticalSlider">
            <hr class="smallLine" />
            <i class="fas fa-chevron-up fa-5x arrow prev"></i>
            <div class="carousel left">
                <div class="item"></div>
            </div>
            <i class="fas fa-chevron-down fa-5x arrow next"></i>
        </div>
        <div class="verticalSlider">
            <hr class="smallLine" />
            <i class="fas fa-chevron-up fa-5x arrow prev"></i>
            <div class="carousel right">
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
            </div>
            <i class="fas fa-chevron-down fa-5x arrow next"></i>
        </div>
    </div>

    <script src="../config.js"></script>
    <script src="../Javascript/clock.js"></script>
    <script src="./loadItems.js"></script>
    <script src="./carousel.js"></script>
    <script src="./cursor.js"></script>

</body>

</html>
